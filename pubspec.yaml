name: first_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_cors: ^1.5.0
  google_maps_flutter: ^2.1.1
  shared_preferences: ^2.0.0
  cupertino_icons: ^1.0.2
  image_picker: ^0.8.4+3
  provider: ^6.0.0
  camera: ^0.9.4+10
  http: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: IndieFlower
      fonts:
        - asset: assets/fonts/IndieFlower-Regular.ttf

    - family: PixelifySans
      fonts:
        - asset: assets/fonts/PixelifySans-Regular.ttf
        - asset: assets/fonts/PixelifySans-SemiBold.ttf
          weight: 400
        - asset: assets/fonts/PixelifySans-Bold.ttf
          weight: 800
